<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<h1>Snakes and Ladders Game</h1>
<div id="game-container">
    <img id="board" src="board_image.png" alt="Snakes and Ladders Board"> <!-- Make sure this path is correct -->
    <div id="player1" class="player">1</div>
    <div id="player2" class="player player2">2</div>
</div>

<div id="controls">
    <input type="text" id="p1_name" placeholder="Enter Player 1 Name">
    <input type="text" id="p2_name" placeholder="Enter Player 2 Name">
    <button onclick="startGame()">Start Game</button>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="quitGame()">Quit Game</button>
</div>

<div id="message"></div>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
